<!DOCTYPE html>
<html>
	{include file="head.html"}
	<style>
	body,.mui-content{
		background-color: #fff;
	}
	video{
		width: 100%;
		margin-bottom: 10px;
	}
	
	
</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">视频详情</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
		    <div class="pdetail-title">{$data.title}</div>
	<div class="pdetail-tools">
		<span class="author">来源：{$data.author} </span>
		<span class="time">{$data.dateline|date:Y-m-d}</span>
		<span class="view-num">{$data.view_num}人已阅</span>
		 
	</div>
	{if $data.videourl}
	<video id="zbvideo" src="{$data.videourl}"  width="325" height="182.5"   controls   poster="http://img.deitui.com/?w=325&h=182.5&text=即将播放"   webkit-playsinline="true" ></video> 
    {/if}
    <div class="pdetail-content" style="display:block">{$data.content}</div>
    
     <div class="fav-btn {if isfav}active{/if} js-fav" tablename="article" oid="{$data.id}"> <i class="iconfont icon-fav"></i> <span class="num">{$data.fav_num}</span>人喜欢</div>
		</div>
		</div>
	</body>
</html>
