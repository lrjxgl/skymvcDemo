<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a href="/index.php?m=user" class="goBack mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改昵称</h1>
		</header>
		<div class="mui-content">
		    <div class="input-flex">
		    	<div class="label">昵称</div>
		    	<input type="text" class="text" id="nickname" value="{$data.nickname}" />
		    </div>
		    <div class="btn-row-submit" id="submit">确认</div>
		</div>
	<script>
		$(function(){
			$(document).on("click","#submit",function(){
				var nickname=$("#nickname").val();
				$.post("/index.php?m=user&a=save&ajax=1",{
					nickname:nickname
				},function(data){
					mui.toast(data.message)
				},"json")
			})
		})
	</script>	
	</body>
</html>
