<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="goBack mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改昵称</h1>
		</header>
		<div class="mui-content">
		    <div class="input-flex">
		    	<div class="label">原密码</div>
		    	<input type="password" class="text" id="oldpassword" value="" />
		    </div>
		    <div class="input-flex">
		    	<div class="label">新密码</div>
		    	<input type="password" class="text" id="password" value="" />
		    </div>
		    <div class="input-flex">
		    	<div class="label">确认密码</div>
		    	<input type="password" class="text" id="password2" value="" />
		    </div>
		    <div class="btn-row-submit" id="submit">确认</div>
		</div>
	<script>
		$(function(){
			$(document).on("click","#submit",function(){
				var password=$("#password").val();
				var oldpassword=$("#oldpassword").val();
				var password2=$("#password2").val();
				$.post("/index.php?m=user&a=passwordsave&ajax=1",{
					password:password,
					password2:password2,
					oldpassword:oldpassword
				},function(data){
					mui.toast(data.message)
				},"json")
			})
		})
	</script>	
	</body>
</html>
