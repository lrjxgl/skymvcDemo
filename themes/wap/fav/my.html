<script src="/plugin/skyweb/listload.js"></script>
	<script src="/plugin/jquery/template-native.js"></script>
	<script src="{$skins}fav/my.js"></script>
<script id="page-tpl" type="text/html">
	 
	<div id="list" class="listview">
		<%include("list-tpl")%>		 
	</div>
	
</script>
<script id="list-tpl" type="text/html">
	
		 
		<%for(var i=0;i<data.length;i++){%>
			<%var $c=data[i];%>
			<%if($c.type == 'video'){%>
			<div class="vdlist-item" >
				<div class="top">
					<a href="/index.php?m=video&a=show&id=<%=$c.id%>" class="title"><%=$c.title%></a>
					<div class="num"><%=$c.view_num%>次播放</div>
				</div>
				<div class="playbtn"><img src="{$skins}img/play.png" ></div>
				<div class="time">00:01</div>
				<video id="vds<%$k%>" preload="auto" object-id="<%=$c.id%>" class="vds" webkit-playsinline   playsinline  poster="<%=$c.imgurl%>" width="100%" src="<%=$c.videourl%>"></video>
			</div>
			<%}else{%>
			<a class="listview-item" href="/index.php?m=article&a=show&id=<%=$c.id%>">
				<div class="img">
					<img src="<%=$c.imgurl%>.100x100.jpg">
				</div>
				<div class="box">
					<div class="title"><%=$c.title%></div>
				</div>
			</a>
			<%}%> 
		
		<%}%>
	 
	
</script>
